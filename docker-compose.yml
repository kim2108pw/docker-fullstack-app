version: "3"
services: 
    frontend:
        build:
            dockerfile: Dockerfile.dev
            context: ./frontend
        container_name: app_frontend
        volumes:
            - /app/node_modules
            - ./frontend:/app
        stdin_open: true

    nginx:
        restart: always
        build:
            dockerfile: Dockerfile
            context: ./nginx
        container_name: app_nginx
        ports:
            - "3000:80"

    backend:
        build:
            dockerfile: Dockerfile.dev
            context: ./backend
        container_name: app_backend
        volumes:
            - /app/node_modules
            - ./backend:/app

